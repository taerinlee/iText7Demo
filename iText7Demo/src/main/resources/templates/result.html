<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>iText Demo Application for employment</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
	html,body,h1,h2,h3,h4 {font-family:"Source Sans Pro", sans-serif
	}
	input {     overflow: visible;
				-webkit-border-radius: 10px;
				border: 1px solid #ccc;
				font-size: 14pt;
				padding: 5px 10px
	}
	.w3-content {	max-width:1100px;margin-top:80px;margin-bottom:80px;
	}
	</style>
</head>
<body>

<!-- Links (sit on top) -->
<div class="w3-top">
	<div class="w3-row w3-large w3-light-grey">
		<div class="w3-col s3">
			<a href="/index" class="w3-button w3-block">Home</a>
		</div>
		<div class="w3-col s3">
			<a href="/joinForm" class="w3-button w3-block">Join (Online)</a>
		</div>
		<div class="w3-col s3">
			<a href="/downView" class="w3-button w3-block">Submit (Application)</a>
		</div>
		<div class="w3-col s3">
			<a href="#" class="w3-button w3-block">Contact</a>
		</div>
	</div>
</div>
<!-- Content -->
<div class="w3-content" style="padding-left:15px;">
	<div class="w3-panel">

	</div>
	<form action="#" th:action="@{/downXFAForm}" th:object="${member}" method="post">
		<div style="padding: 0 0 30px 10px;margin: 0 20px;border: solid 1px #000;">
			<h1 style="text-align: center;">Application for employment</h1>
			<div><svg id="Layer_1" style="float: left; padding-right: 5px; width: 20px; enable-background:new 0 0 612 792;" version="1.1" viewBox="0 0 612 792" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><style type="text/css">
	.st0{fill:#41AD49;}
</style><g><path class="st0" d="M562,396c0-141.4-114.6-256-256-256S50,254.6,50,396s114.6,256,256,256S562,537.4,562,396L562,396z    M501.7,296.3l-241,241l0,0l-17.2,17.2L110.3,421.3l58.8-58.8l74.5,74.5l199.4-199.4L501.7,296.3L501.7,296.3z"/></g></svg>
				<p th:text="'Congratulations, ' + ${member.name} + '! You have successfully joined AliExpress.'"/> 
				<input name="name" th:value="${member.name}" type="hidden"/>
			</div>
			<div style="padding-left: 20px;">
				<p th:text="'Your native language is ' + ${member.language} + '.'"/> 
				<input name="language" th:value="${member.language}" type="hidden"/>
				<p th:text="'You have experience in ' + ${member.experience} + '.'"/> 
				<input name="experience" th:value="${member.experience}" type="hidden"/>
				<p th:text="'Your preferred working shift is ' + ${member.shift} + '.'"/> 
				<input name="shift" th:value="${member.shift}" type="hidden"/>
				<p th:text="'Your aditional information is ' + ${member.information} + '.'"/> 
				<input name="information" th:value="${member.information}" type="hidden"/>
				
			</div>
		</div>
		<input style="margin-left:20px; margin-top:10px;" type="submit" value="Download"/>
	</form>
</div>
<!-- Footer -->
<footer class="w3-container w3-padding-32 w3-light-grey w3-center">
<p>
	For more information, contact <a href="mailto:sales.isk@itextpdf.com">sales.isk@itextpdf.com</a>
</p>
</footer>
</body>
</html>
